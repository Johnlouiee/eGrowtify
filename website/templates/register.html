{% extends "base.html" %}

{% block title %}Register - eGrowtify{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg">
        <div class="px-6 py-8 border-b border-gray-200">
            <h4 class="text-2xl font-semibold text-gray-900 flex items-center">
                <i class="fas fa-user-plus text-primary-600 mr-3"></i> Create Account
            </h4>
        </div>
        <div class="px-6 py-8">
            <form method="POST">
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="firstname" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" id="firstname" name="firstname" required>
                    </div>
                    <div>
                        <label for="lastname" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" id="lastname" name="lastname" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" id="email" name="email" required>
                </div>
                
                <div class="mb-6">
                    <label for="contact" class="block text-sm font-medium text-gray-700 mb-2">Contact Number</label>
                    <input type="tel" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" id="contact" name="contact" required>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" id="password1" name="password1" required>
                        <p class="text-xs text-gray-500 mt-1">Password must be at least 7 characters long.</p>
                    </div>
                    <div>
                        <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" id="password2" name="password2" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-4 rounded-md transition-colors flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i> Create Account
                    </button>
                </div>
            </form>
            
            <div class="border-t border-gray-200 pt-6">
                <div class="text-center">
                    <p class="text-gray-600 mb-4">Already have an account?</p>
                    <a href="{{ url_for('auth.login') }}" class="inline-flex items-center border border-primary-600 text-primary-600 hover:bg-primary-50 px-6 py-3 rounded-md font-medium transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
