{% extends "base.html" %}

{% block title %}Change Password - eGrowtify{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-lg shadow-lg">
        <div class="px-6 py-8 border-b border-gray-200">
            <h4 class="text-2xl font-semibold text-gray-900 flex items-center">
                <i class="fas fa-key text-yellow-600 mr-3"></i> Change Password
            </h4>
        </div>
        <div class="px-6 py-8">
            <form method="POST">
                <div class="mb-6">
                    <label for="old_password" class="block text-sm font-medium text-gray-700 mb-2">Old Password</label>
                    <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" id="old_password" name="old_password" required>
                </div>
                <div class="mb-6">
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" id="new_password" name="new_password" required>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                    <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-medium py-3 px-4 rounded-md transition-colors flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Change Password
                    </button>
                </div>
                <div class="text-center">
                    <a href="{{ url_for('auth.profile') }}" class="text-yellow-600 hover:underline">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
