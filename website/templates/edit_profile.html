{% extends "base.html" %}

{% block title %}Edit Profile - eGrowtify{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-lg shadow-lg">
        <div class="px-6 py-8 border-b border-gray-200">
            <h4 class="text-2xl font-semibold text-gray-900 flex items-center">
                <i class="fas fa-user-edit text-primary-600 mr-3"></i> Edit Profile
            </h4>
        </div>
        <div class="px-6 py-8">
            <form method="POST">
                <div class="mb-6">
                    <label for="firstname" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" id="firstname" name="firstname" value="{{ user.firstname }}" required>
                </div>
                <div class="mb-6">
                    <label for="lastname" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" id="lastname" name="lastname" value="{{ user.lastname }}" required>
                </div>
                <div class="mb-6">
                    <label for="contact" class="block text-sm font-medium text-gray-700 mb-2">Contact Number</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" id="contact" name="contact" value="{{ user.contact }}" required>
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-4 rounded-md transition-colors flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                </div>
                <div class="text-center">
                    <a href="{{ url_for('auth.profile') }}" class="text-primary-600 hover:underline">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
